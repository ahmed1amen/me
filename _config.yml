# Site settings
title: "Ahmed Amen Ramadan - Senior Software Engineer | Full Stack Developer | Enterprise Solutions"
description: "Senior Software Engineer with 13+ years building scalable enterprise systems. Expert in full-stack development, microservices architecture, API design, and cloud solutions. Available for hire for complex software projects of any scale."
baseurl: ""
url: "https://ahmedamen.com"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Blog settings
paginate: 5
paginate_path: "/blog/page/:num/"

# SEO settings
author: Ahmed Amen Ramadan
twitter:
  username: ahmed1amen
  card: summary_large_image

social:
  name: Ahmed Amen Ramadan
  links:
    - https://www.linkedin.com/in/ahmed1amen/
    - https://github.com/ahmed1amen
    - https://ahmedamen.com/

# Jekyll settings
permalink: pretty
timezone: Africa/Cairo
encoding: utf-8

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore

# Include files
include:
  - _pages
  - 404.html

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"