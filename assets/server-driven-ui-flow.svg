<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="background-color: #f8f9fa;">
  <defs>
    <style>
      .title { font: bold 16px Arial; fill: #2c3e50; }
      .text { font: 12px Arial; fill: #34495e; }
      .box { fill: #ffffff; stroke: #3498db; stroke-width: 2; rx: 8; }
      .arrow { stroke: #3498db; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .config-box { fill: #e8f4fd; stroke: #3498db; stroke-width: 1; rx: 4; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Server-Driven UI Architecture</text>
  
  <!-- Mobile App -->
  <rect x="50" y="80" width="120" height="80" class="box"/>
  <text x="110" y="105" text-anchor="middle" class="text" font-weight="bold">üì± Mobile App</text>
  <text x="110" y="125" text-anchor="middle" class="text">Component</text>
  <text x="110" y="140" text-anchor="middle" class="text">Renderer</text>
  
  <!-- Arrow 1 -->
  <path d="M 170 120 L 230 120" class="arrow"/>
  <text x="200" y="115" text-anchor="middle" class="text" font-size="10">Request Config</text>
  
  <!-- API Server -->
  <rect x="250" y="80" width="120" height="80" class="box"/>
  <text x="310" y="105" text-anchor="middle" class="text" font-weight="bold">‚öôÔ∏è API Server</text>
  <text x="310" y="125" text-anchor="middle" class="text">Config</text>
  <text x="310" y="140" text-anchor="middle" class="text">Service</text>
  
  <!-- Arrow 2 -->
  <path d="M 370 120 L 430 120" class="arrow"/>
  <text x="400" y="115" text-anchor="middle" class="text" font-size="10">Fetch Data</text>
  
  <!-- Database -->
  <rect x="450" y="80" width="120" height="80" class="box"/>
  <text x="510" y="105" text-anchor="middle" class="text" font-weight="bold">üóÑÔ∏è Database</text>
  <text x="510" y="125" text-anchor="middle" class="text">UI Configs</text>
  <text x="510" y="140" text-anchor="middle" class="text">+ Data</text>
  
  <!-- Return arrow -->
  <path d="M 430 140 L 370 140" class="arrow"/>
  <path d="M 230 140 L 170 140" class="arrow"/>
  <text x="200" y="155" text-anchor="middle" class="text" font-size="10">JSON Config</text>
  
  <!-- Configuration Example -->
  <rect x="50" y="220" width="520" height="140" class="config-box"/>
  <text x="60" y="240" class="text" font-weight="bold">Example Server Response:</text>
  
  <text x="60" y="260" class="text" font-family="monospace" font-size="11">{</text>
  <text x="70" y="275" class="text" font-family="monospace" font-size="11">"type": "screen",</text>
  <text x="70" y="290" class="text" font-family="monospace" font-size="11">"title": "Welcome",</text>
  <text x="70" y="305" class="text" font-family="monospace" font-size="11">"components": [</text>
  <text x="90" y="320" class="text" font-family="monospace" font-size="11">{ "type": "text", "content": "Hello World!" },</text>
  <text x="90" y="335" class="text" font-family="monospace" font-size="11">{ "type": "button", "text": "Get Started", "action": "navigate" }</text>
  <text x="70" y="350" class="text" font-family="monospace" font-size="11">]</text>
  <text x="60" y="365" class="text" font-family="monospace" font-size="11">}</text>
  
  <!-- Benefits -->
  <rect x="620" y="80" width="150" height="280" class="box"/>
  <text x="695" y="105" text-anchor="middle" class="text" font-weight="bold">‚ú® Benefits</text>
  
  <text x="630" y="130" class="text">‚Ä¢ Instant updates</text>
  <text x="630" y="150" class="text">‚Ä¢ No app store delays</text>
  <text x="630" y="170" class="text">‚Ä¢ A/B testing ready</text>
  <text x="630" y="190" class="text">‚Ä¢ Personalization</text>
  <text x="630" y="210" class="text">‚Ä¢ Feature flags</text>
  <text x="630" y="230" class="text">‚Ä¢ Rapid iteration</text>
  <text x="630" y="250" class="text">‚Ä¢ Cross-platform UI</text>
  <text x="630" y="270" class="text">‚Ä¢ Reduced complexity</text>
  <text x="630" y="290" class="text">‚Ä¢ Better testing</text>
  <text x="630" y="310" class="text">‚Ä¢ Centralized control</text>
</svg>